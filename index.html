       const submitPort= document.querySelector('#form-submit');
      

       function AddPort(){
        const newPort = document.querySelector('#new-port-name').value;
         //gets the value of what you submitted in the form

        itinerary.ports.push(new Port(newPort));
        document.querySelector('#new-port-name').value='';
        const ship = new Ship(itinerary);
        const controllerr = new Controller(ship);
        controller.renderPorts(itinerary.ports);
        controller.renderShip();
        submitPort.removeEventListener('click', AddPort)

       submitPort.addEventListener('click',AddPort);
